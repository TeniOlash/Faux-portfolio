<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project: Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="interface">
            <div>
                <h1>Counter</h1>
            </div>
            <div class="result">0</div>
            <div buttons>
                <ul class="controls">
                    <li><Button class="btn minus">Decrease</Button></li>
                    <li><Button class="btn zero">Reset</Button></li>
                    <li><Button class="btn plus">Increase</Button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
