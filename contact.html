      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
  </head>

      <header>
        <div class="menu-bars">
          <button class="burger fas fa-bars fa-2x"></button>
        </div>
        <nav class="menu">
          <div class="close-menu">
            <button class="times fas fa-times fa-2x"></button>
          </div>

              <a href="index.html">Home</a>

            </li>
          </ul>
          <div class="social-links">
            <ul class="social_icons">
              <li class="social__icon">
                <a href="https://facebook.com/olasimoju-teniola/">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li class="social__icon">
                <a href="https://linkedin.com/in/teniola-olasimoju/">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li class="social__icon">
                <a href="https://github.com/TeniOlash/">
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="contact active">
        <div class="contact-me">
          <h3>Contact Me</h3>
        </div>
        <div class="contact-area">
          <form action="" class="form">
            <section class="form-body">
              <div class="methods">
                <ul>
                  <li class="fas fa-mobile-alt">
                    <span>(+234)816 070 9223</span>
                  </li>
                  <li class="fas fa-envelope">
                    <span>teniolash@gmail.com</span>
                  </li>
                  <li class="fas fa-map-marker-alt">
                    <span>123, Fourth Street, Fifth Avenue, Lagos</span>
                  </li>
                </ul>
              </div>
              <p>Or subscribe to my newsletter...</p>
              <section class="text-fields">
                <div>
                  <label for="fname">
                    <div>Firstname</div>
                  </label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Enter your firstname"
                  />
                  <sup>
                    <abbr title="required">*</abbr>
                  </sup>
                </div>
                <div>
                  <label for="lname">
                    <div>Lastname</div>
                  </label>
                  <input
                    type="text"
                    id="lname"
                    name="Lastname"
                    placeholder="Enter your lastname"
                  />
                  <sup>
                    <abbr title="required">*</abbr>
                  </sup>
                </div>
                <div>
                  <label for="mail"> <div>E-mail</div> </label>
                  <input
                    type="email"
                    id="mail"
                    name="email"
                    placeholder="Enter your E-mail address"
                  />
                  <sup>
                    <abbr title="required">*</abbr>
                  </sup>
                </div>
                <div>
                  <label for="phone"> <div>Phone Number</div> </label>
                  <input
                    type="tel"
                    id="phone"
                    name="number"
                    placeholder="Enter your phone number"
                  />
                  <sup>
                    <abbr title="required">*</abbr>
                  </sup>
                </div>
                <div>
                  <label for="text-area"> <p>Say Hello!</p> </label>
                  <textarea
                    name="say-hello"
                    id="text-area"
                    cols="25"
                    rows="6"
                    placeholder="Tell me anything..."
                  ></textarea>
                </div>
              </section>
              <section class="radio">
                <fieldset>
                  <legend>Where do you live?</legend>
                  <ul>
                    <li>
                      <label for="place_1">
                        <input
                          type="radio"
                          id="place_1"
                          name="place"
                          value="Africa"
                        />
                        Africa
                      </label>
                    </li>
                    <li>
                      <label for="place_2">
                        <input
                          type="radio"
                          id="place_2"
                          name="place"
                          value="Asia"
                        />
                        Asia
                      </label>
                    </li>
                    <li>
                      <label for="place_3">
                        <input
                          type="radio"
                          id="place_3"
                          name="place"
                          value="Europe"
                        />
                        Europe
                      </label>
                    </li>
                    <li>
                      <label for="place_4">
                        <input
                          type="radio"
                          id="place_4"
                          name="place"
                          value="North America"
                        />
                        North America
                      </label>
                    </li>
                    <li>
                      <label for="place_5">
                        <input
                          type="radio"
                          id="place_5"
                          name="place"
                          value="South America"
                        />
                        South America
                      </label>
                    </li>
                    <li>
                      <label for="place_6">
                        <input
                          type="radio"
                          id="place_6"
                          name="place"
                          value="Antartica"
                        />
                        Antartica
                      </label>
                    </li>
                  </ul>
                </fieldset>
              </section>

              <section class="scoring">
                <label for="rating">
                  <div>Rate my work</div>
                  <select name="score" id="score">
                    <option value="">Choose an option</option>
                    <option value="1">Sad</option>
                    <option value="2">Poor</option>
                    <option value="3">Okay</option>
                    <option value="4">Pretty good</option>
                    <option value="5">Excellent</option>
                  </select>
                </label>
              </section>

              <section class="btn">
                <div>
                  <button type="submit">Submit</button>
                </div>
              </section>
              <p>
                <sup> <abbr title="required">*</abbr> </sup>required form input
              </p>
            </section>
            <br /><br />
          </form>
        </div>
      </main>

      <footer>
        <div class="social-links">
          <ul class="social_icons">

              <a href="https://facebook.com/olasimoju-teniola/">

            <li class="social__icon">

            </li>
          </ul>
        </div>
        <p>&copy Copyright 2022</p>
      </footer>
    </div>

  </body>
</html>
